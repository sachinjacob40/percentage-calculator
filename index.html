<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Percentage Calculator | Fast & Easy Online Tool | Calculate % Change
    </title>
    <meta
      name="description"
      content="Free online percentage calculator. Instantly calculate percentage increase, decrease, and more. User-friendly, accurate results for all your percentage needs. Try it now!"
    />
    <link
      rel="canonical"
      href="https://percentage-calculator-inc.netlify.app/"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
      }
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }
      .calculator {
        background-color: white;
        padding: 20px 20px 20px 20px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: auto;
        max-height: 95vh;
      }
      h1 {
        text-align: center;
        color: #333;
        font-size: 24px;
        margin-bottom: 15px;
      }
      .input-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-size: 16px;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
      }
      #result {
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        color: #333;
        margin-top: 15px;
      }
      #change-type {
        font-size: 16px;
        color: #666;
        text-align: center;
        margin-top: 5px;
      }

      @media screen and (max-height: 500px) {
        .calculator {
          justify-content: flex-start;
        }
        h1 {
          font-size: 20px;
          margin-bottom: 10px;
        }
        .input-group {
          margin-bottom: 10px;
        }
        label {
          font-size: 14px;
          margin-bottom: 3px;
        }
        input {
          padding: 8px;
          font-size: 14px;
        }
        #result {
          font-size: 18px;
          margin-top: 10px;
        }
        #change-type {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="input-group">
        <label for="initial-value">Initial Value:</label>
        <input
          type="number"
          id="initial-value"
          placeholder="Enter initial value"
          aria-label="Initial Value"
        />
      </div>
      <div class="input-group">
        <label for="final-value">Final Value:</label>
        <input
          type="number"
          id="final-value"
          placeholder="Enter final value"
          aria-label="Final Value"
        />
      </div>
      <div id="result" aria-live="polite">---</div>
      <div id="change-type" aria-live="polite"></div>
    </div>

    <script>
      function calculatePercentage() {
        const initialValue = parseFloat(
          document.getElementById("initial-value").value
        );
        const finalValue = parseFloat(
          document.getElementById("final-value").value
        );
        const resultElement = document.getElementById("result");
        const changeTypeElement = document.getElementById("change-type");

        if (isNaN(initialValue) || isNaN(finalValue)) {
          resultElement.textContent = "---";
          changeTypeElement.textContent = "";
          return;
        }

        if (initialValue === 0) {
          resultElement.textContent =
            "Cannot calculate percentage change from zero";
          changeTypeElement.textContent = "";
          return;
        }

        const percentageDiff =
          ((finalValue - initialValue) / Math.abs(initialValue)) * 100;
        resultElement.textContent = percentageDiff.toFixed(2) + "%";

        if (percentageDiff > 0) {
          changeTypeElement.textContent = "Increase";
        } else if (percentageDiff < 0) {
          changeTypeElement.textContent = "Decrease";
        } else {
          changeTypeElement.textContent = "No change";
        }
      }

      document
        .getElementById("initial-value")
        .addEventListener("input", calculatePercentage);
      document
        .getElementById("final-value")
        .addEventListener("input", calculatePercentage);
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Percentage Calculator",
        "description": "A free online tool to calculate percentages and percentage changes",
        "url": "https://percentage-calculator-inc.netlify.app/",
        "applicationCategory": "UtilityApplication",
        "operatingSystem": "Web",
        "offers": {
          "@type": "Offer",
          "price": "0"
        }
      }
    </script>
  </body>
</html>
